<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<title>查询所有评价</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="../EasyUI/jquery.min.js"></script>
<script src="../EasyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/comment.js"></script>
<script src="../js/easyui-lang-zh_CN.js"></script>
<link href="../EasyUI/themes/default/easyui.css" rel="stylesheet" />
<link href="../EasyUI/themes/icon.css" rel="stylesheet" />
<link href="../css/demo.css" rel="stylesheet" />
</head>
<body>
	<table class="btbHead" width="100%">
		<tr>
			<td style="width: 20%"><img src="../js/common/title.gif" align="absmiddle" />评论信息
			</td>
		</tr>
	</table>
	
	<table id="comdg" class="easyui-datagrid" style="width: 100%">
	</table>
	
	
	<!--显示评价详情的窗口-->
	<div id="showCommentInfo" style="text-align: center;"
		class="easyui-dialog"
		data-options="closed:true,buttons:'#aa',modal:true,align:'center'">
		<table
			style="width: 100%; height: 100%; border-collapse: 10px; border-spacing: 10px;">
			<tr>
				<td style="text-align: right; width: 50px;">评论ID:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="coid"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">评论内容:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="cocomment"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">所属商品:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="pid"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">评论用户:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="uid"></label>
				</td>
			</tr>
		</table>
		
		<!-- 关闭按钮 -->
		<div id="aa">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancle'"
				onclick="closeDialog()">关闭</a>
		</div>
	</div>
</body>
</html>
