<!DOCTYPE html>
<html>

<head>
    <meta charset="GBK">
    <title>userSelect.html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../EasyUI/jquery.min.js"></script>
    <script src="../EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/userManage.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <link href="../EasyUI/themes/default/easyui.css" rel="stylesheet"/>
    <link href="../EasyUI/themes/icon.css" rel="stylesheet"/>
    <link href="../css/demo.css" rel="stylesheet"/>
</head>


<body>
<input id="u_id" name="u_id" class="easyui-textbox" data-options="prompt:'请输入用户ID',
required:true,missingMessage:'此项必填'" style="width: 50%;"/>
<a href="#" class="easyui-linkbutton" onclick="selectUserinfo();">test</a>
<div id="showUserInfo" style="tex-align: center;" class="easyui-dialog"
     data-options="closed:true,buttons:'#bb',modal:true,align:'center'">
    <table style="width: 100%; height: 100%; border-collapse: 1Opx; border-spacing: 10px;">
        <tr>
            <td style="text-align: right; width: 50px;">用户编号:&nbsp;</td>
            <td style="text-align: left; width: 120px;"><label id="u_ids"></label>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 50px;">用户名:&nbsp;</td>
            <td style="text-align: left; width: 120px;"><label id="u_name"></label>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 50px;">用户邮箱:&nbsp;</td>
            <td style="text-align: left; width: 120px;"><label id="u_email"></label>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 50px;">用户地址:&nbsp;</td>
            <td style="text-align: left; width: 120px;"><label id="u_addr"></label>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 50px;">用户邮编:&nbsp;</td>
            <td style="text-align: left; width: 120px;"><label id="u_zip"></label>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 50px;">用户电话:&nbsp;</td>
            <td style="width: 120p;"><label id="u_phone"></label></td>
        </tr>
    </table>
    <!-- 关闭按钮 -->
    <div id="bb">
        <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="closeDialog()">关闭</a>
    </div>
</div>
</body>

</html>
