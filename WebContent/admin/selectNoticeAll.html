<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<title>查询所有公告</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="../EasyUI/jquery.min.js"></script>
<script src="../EasyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/selectNoticeInfo.js"></script>
<script src="../js/easyui-lang-zh_CN.js"></script>
<link href="../EasyUI/themes/default/easyui.css" rel="stylesheet" />
<link href="../EasyUI/themes/icon.css" rel="stylesheet" />
<link href="../css/demo.css" rel="stylesheet" />
</head>
<body>
	<table class="btbHead" width="100%">
		<tr>
			<td style="width: 20%"><img src="../js/common/title.gif" align="absmiddle" />公告信息
			</td>
			
			<td style="width: 45%; text-align: right;">
			    <a href="javascript:insertNoticeInfo()" class="easyui-linkbutton" iconCls="icon-add">添加</a> 
				<a href="javascript:deleteNoticeInfo( )" class="easyui-linkbutton" iconCls="icon-clear">删除</a> 
				<a href="javascript:updateNoticeInfo()" class="easyui-linkbutton" iconCls="icon-edit">修改</a>
			</td>
		</tr>
	</table>
	
	<table id="noticedg" class="easyui-datagrid" style="width: 100%">
	</table>
	
	<!--添加修改或者添加的弹窗-->
	<div id="noticeDiv" style="display: none;" class="easyui-dialog"
		data-options="closed:true,width:'400',buttons:'#bb',align:'center',modal:true">
		<form id="noticeUpdateform" method="POST" class="easyui-form">
			<table
				style="border-collapse: separate; border-spacing: 5px; padding-tio: 50px,"
				align="center">
				<tr>
					<td>公告标题</td>
					<td>
					  <input id="n_id" name="n_id" value="0" type="hidden" /> 
					  <input id="n_title" name="n_title" style="width: 240px; background-color: #e9e9e9;"
						class="easyui-textbox"
						data-options="prompt:'请输入公告标题' ,required:true,missingMessage:'此项必填'" />
					</td>
				</tr>
				<tr>
					<td>公告内容</td>
					<td><input id="n_content" name="n_content"
						style="width: 240px; background-color: #e9e9e9;"
						class="easyui-textbox"
						data-options="prompt:'请输入公告内容' ,required:true,missingMessage:'此项必填'" />
					</td>
				</tr>
				
			</table>
			<!--确认取消按钮-->
			<div id="bb" style="text-align: right;">
				<a href="#" class="easyui-linkbutton" onclick="submitNoticeInfo()"
					iconCls="icon-ok">保存</a> <a href="#" class="easyui-linkbutton"
					onclick="doCancle()" iconCls="icon-cancel">取消</a>
			</div>
		</form>
	</div>
	
	<!--显示用户详情的窗口-->
	<div id="showNoticeInfo" style="text-align: center;"
		class="easyui-dialog"
		data-options="closed:true,buttons:'#aa',modal:true,align:'center'">
		<table
			style="width: 100%; height: 100%; border-collapse: 10px; border-spacing: 10px;">
			<tr>
				<td style="text-align: right; width: 50px;">公告ID:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="nid"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">公告标题:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="ntitle"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">公告内容:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label id="ncontent"></label>
				</td>
			</tr>
			<tr>
				<td style="text-align: right; width: 50px;">有效时间:&nbsp;</td>
				<td style="text-align: left; width: 120px;"><label
					id="ndate"></label></td>
			</tr>
		</table>
		
		<!-- 关闭按钮 -->
		<div id="aa">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancle'"
				onclick="closeDialog()">关闭</a>
		</div>
	</div>
</body>
</html>
